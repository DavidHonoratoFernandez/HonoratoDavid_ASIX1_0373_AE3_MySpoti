    <div style="text-align: center;">
        <h2>Formulario de inscripción</h2>
        <p>¿Deseándo enterarte de las noticias y conciertos de Myke Towers antes que nadie?</p>    
        <p>¡Rellena este formulario para enterarte de todo al instante y en exclusiva!</p>    
    </div>
    
        <hr>

    <table width="100%" style="text-align: center; justify-content: center;">
            <br>
        <tr>
            <td width="50%">
                <form>
                    
                    <label for="nombre">Nombre:</label>

                    <input type="text" placeholder="Introduce tu nombre">

                        <br><br>

                    <label for="apellidos">Apellidos:</label>

                    <input type="text" placeholder="Introduce tus apellidos">

                        <br><br>

                    <label for="edad">Edad:</label>

                    <input type="number" placeholder="Introduce tu edad">

                        <br><br>

                    <label for="password">País:</label>

                    <input type="text" placeholder="Introduce tu país">
                
                        <br><br>

                    <label for="correo">Correo:</label>

                    <input type="email" placeholder="Introduce tu correo">

                        <br><br>

                    <label for="observaciones">Observaciones</label>

                        <br>

                    <textarea name="observaciones" id="observaciones" cols="80" rows="4" placeholder="Introduce tus comentarios"></textarea>
                        
                        <br><br>

                    <button>Enviar datos</button>
                </form>
            </td>
            <td width="50%">
                <img src="./img/foto.jpeg" width="50%">
                    <br>
                
            </td>
